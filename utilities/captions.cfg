// In order to ensure that the captions work properly, it is important to perform the following commands when starting the game. 
// You can either download this file and add "exec captions" to your autoexec, or directly integrate the commands into it.

closecaption 1 // Enable the captions.
cc_lang "custom" // Load our custom captions.
cc_predisplay_time 0 // Delay before showing caption. Optimized at 0.
con_filter_enable 1 // Enables the console filter.
con_filter_text_out "No caption found" // Filters out lines with "No caption found" in the console.
echo "Custom captions loaded with success." // Log to console. 
